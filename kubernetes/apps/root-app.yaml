apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/PaulJequann/the-lab"
    targetRevision: "the-lab-v2"
    path: "kubernetes/apps"
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: "argocd"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true