apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/your-org/your-repo.git
    targetRevision: main
    path: apps/argocd
    helm:
      valueFiles:
        - values.yaml
      releaseName: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true