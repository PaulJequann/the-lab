apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.1.2
    helm:
      valueFiles:
        - secrets+age-import-kubernetes://argocd/helm-secrets-private-keys#key.txt?values.sops.yaml
      releaseName: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true