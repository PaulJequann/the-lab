apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/PaulJequann/the-lab
    targetRevision: the-lab-v2
    path: kubernetes/apps/argo-cd
    helm:
      valueFiles:
        - secrets+age-import-kubernetes://{{ helm_secrets_age_key_secret_namespace }}/{{ helm_secrets_age_key_secret_name }}#{{ helm_secrets_age_key_name }}?values.sops.yaml
      releaseName: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true