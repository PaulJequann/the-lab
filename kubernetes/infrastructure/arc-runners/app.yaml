---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-scale-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: infrastructure
  source:
    path: .
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set
    targetRevision: 0.13.1
    helm:
      releaseName: arc-runner-set
      valuesObject:
        githubConfigUrl: "https://github.com/PaulJequann/the-lab"
        githubConfigSecret: arc-github-token

        minRunners: 0
        maxRunners: 1

        # Runner configuration
        runnerScaleSetName: "the-lab-runners"

        # Docker-in-Docker for building images
        containerMode:
          type: "dind"

        # Resource limits for runners
        template:
          spec:
            containers:
              - name: runner
                resources:
                  limits:
                    cpu: "4"
                    memory: "8Gi"
                  requests:
                    cpu: "2"
                    memory: "4Gi"
              - name: dind
                resources:
                  limits:
                    cpu: "2"
                    memory: "4Gi"
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                volumeMounts:
                  - name: work
                    mountPath: /home/runner/_work
                  - name: docker-cache
                    mountPath: /var/lib/docker
            volumes:
              - name: work
                emptyDir: {}
              - name: docker-cache
                persistentVolumeClaim:
                  claimName: arc-docker-cache

  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
