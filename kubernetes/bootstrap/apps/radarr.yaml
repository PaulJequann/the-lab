---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  project: apps
  source:
    chart: app-template
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.5.0
    helm:
      releaseName: radarr
      values: |
        controllers:
          radarr:
            pod:
              securityContext:
                fsGroup: 1000
                runAsUser: 1000
                runAsGroup: 1000
            containers:
              app:
                image:
                  repository: lscr.io/linuxserver/radarr
                  tag: latest
                env:
                  TZ: America/New_York
        service:
          app:
            controller: radarr
            ports:
              http:
                port: 7878
        ingress:
          app:
            enabled: true
            className: cilium
            annotations:
              cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
            hosts:
              - host: radarr2.local.bysliek.com
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: http
            tls:
              - secretName: radarr-tls
                hosts:
                  - radarr2.local.bysliek.com
        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            storageClass: nfs-csi
            accessMode: ReadWriteOnce
            size: 2Gi
            globalMounts:
              - path: /config
          media:
            enabled: true
            type: nfs
            server: truenas.local.bysliek.com
            path: /mnt/media/hoodflix
            globalMounts:
              - path: /media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
