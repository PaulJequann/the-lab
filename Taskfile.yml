---
version: "3"

vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  TERRAFORM_DIR: "{{.ROOT_DIR}}/terraform"

dotenv: [".config.env"]

env:
  KUBECONFIG: "{{.ROOT_DIR}}/kubeconfig"
  SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

includes:
  ansible: .taskfiles/AnsibleTasks.yml
  cluster: .taskfiles/ClusterTasks.yml
  precommit: .taskfiles/PrecommitTasks.yml
  terraform: .taskfiles/TerraformTasks.yml

tasks:
  init:
    desc: Initialize workstation dependencies
    cmds:
      - task: detect_os
      - task: install_deps

  detect_os:
    internal: true
    silent: true
    cmds:
      - |
        if command -v pacman &> /dev/null; then
          echo "export PKG_MANAGER=pacman" >> .pkg_manager
        elif command -v brew &> /dev/null; then
          echo "export PKG_MANAGER=brew" >> .pkg_manager
        else
          echo "No supported package manager found. Please install dependencies manually."
          exit 1
        fi

  install_deps:
    internal: true
    deps: [detect_os]
    cmds:
      - |
        source .pkg_manager
        if [ "$PKG_MANAGER" = "pacman" ]; then
          sudo pacman -Syu --needed {{.DEPS}} {{.CLI_ARGS}}
        elif [ "$PKG_MANAGER" = "brew" ]; then
          brew install {{.DEPS}} {{.CLI_ARGS}}
        fi
    vars:
      # macOS dependencies
      # fluxcd/tap/flux
      # go-task/tap/go-task
      # kubernetes-cli
      # weaveworks/tap/gitops
      # add weavework gitops later
      DEPS: >-
        age
        ansible
        direnv
        docker
        fluxcd
        go-task
        helm
        ipcalc
        jq
        kubectl
        kustomize
        pre-commit
        prettier
        python-pip
        sops
        stern
        terraform
        tflint
        yamllint
        yq

  verify:
    desc: Verify env settings
    cmds:
      - ./configure --verify

  configure:
    desc: Configure repository from env settings
    cmds:
      - ./configure
