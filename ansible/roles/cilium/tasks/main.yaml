# Block for Cilium installation (only on first controller)
- name: Deploy Cilium CNI
  block:
    - name: Install Kubernetes Gateway API CRDs
      kubernetes.core.k8s:
        state: present
        src: "{{ item }}"
      loop:
        - https://raw.githubusercontent.com/kubernetes-sigs/gateway-api/refs/heads/main/config/crd/experimental/gateway.networking.k8s.io_tlsroutes.yaml
        - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.1/standard-install.yaml
      retries: 3
      delay: 5

    - name: Install Cilium CLI
      ansible.builtin.shell: |
        CILIUM_CLI_VERSION=$(curl -s https://raw.githubusercontent.com/cilium/cilium-cli/main/stable.txt)
        CLI_ARCH=amd64
        if [ "$(uname -m)" = "aarch64" ]; then CLI_ARCH=arm64; fi
        curl -L --fail --remote-name-all https://github.com/cilium/cilium-cli/releases/download/${CILIUM_CLI_VERSION}/cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}
        sha256sum --check cilium-linux-${CLI_ARCH}.tar.gz.sha256sum
        sudo tar xzvfC cilium-linux-${CLI_ARCH}.tar.gz /usr/local/bin
        rm cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}
      args:
        executable: /bin/bash
        creates: /usr/local/bin/cilium
      register: cilium_cli_install
      changed_when: cilium_cli_install.rc == 0

    # - name: Verify Helm is installed and accessible
    #   ansible.builtin.command:
    #     cmd: helm version --short
    #   register: helm_version_check
    #   changed_when: false
    #   retries: 3
    #   delay: 5
    #   until: helm_version_check.rc == 0
    
    # - name: Set up initial Helm configuration
    #   ansible.builtin.shell: |
    #     mkdir -p ~/.config/helm/
    #     echo "apiVersion: v1
    #     repositories: []" > ~/.config/helm/repositories.yaml
    #   args:
    #     creates: ~/.config/helm/repositories.yaml
    
    - name: Add Cilium Helm repo
      ansible.builtin.command:
        cmd: helm repo add cilium {{ cilium_repo_url }}
      register: add_repo_result
      changed_when: add_repo_result.rc == 0
      environment:
        KUBECONFIG: "{{ k3s_kubeconfig_file }}"
      
    - name: Update Helm repos
      ansible.builtin.command:
        cmd: helm repo update
      register: update_repo_result
      changed_when: update_repo_result.rc == 0
      environment:
        KUBECONFIG: "{{ k3s_kubeconfig_file }}"

    - name: Delete existing cilium-ingress service
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: Service
        name: cilium-ingress
        namespace: kube-system
      when: inventory_hostname == groups['controllers'][0]
    
    - name: Install Cilium
      kubernetes.core.helm:
        name: cilium
        chart_ref: cilium
        chart_repo_url: "{{ cilium_repo_url }}"
        chart_version: "{{ cilium_version }}"
        release_namespace: "{{ cilium_namespace }}"
        values: "{{ cilium_values }}"
        kubeconfig: "{{ k3s_kubeconfig_file }}"
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        KUBECONFIG: "{{ k3s_kubeconfig_file }}"

    # Add verification steps after installation
    - name: Wait for Cilium pods to be ready
      kubernetes.core.k8s_info:
        kind: Pod
        namespace: "{{ cilium_namespace }}"
        label_selectors:
          - k8s-app=cilium
      register: cilium_pods
      until: cilium_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length > 0
      retries: 10
      delay: 5

    - name: Verify Cilium Ingress service exists
      kubernetes.core.k8s_info:
        kind: Service
        name: cilium-ingress
        namespace: "{{ cilium_namespace }}"
      register: ingress_service

    - name: Create Cilium Ingress service if missing
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: cilium-ingress
            namespace: "{{ cilium_namespace }}"
            labels:
              app.kubernetes.io/name: cilium-ingress
              app.kubernetes.io/part-of: cilium
          spec:
            selector:
              k8s-app: cilium
            ports:
            - name: http
              port: 80
              protocol: TCP
              targetPort: 80
            - name: https
              port: 443
              protocol: TCP
              targetPort: 443
            type: LoadBalancer
      when: 
        - ingress_service.resources | length == 0

    - name: Wait for Cilium Ingress service to get external IP
      kubernetes.core.k8s_info:
        kind: Service
        name: cilium-ingress
        namespace: "{{ cilium_namespace }}"
      register: ingress_service_ip
      until: ingress_service_ip.resources[0].status.loadBalancer.ingress is defined and ingress_service_ip.resources[0].status.loadBalancer.ingress | length > 0
      retries: 15
      delay: 10

    - name: Check if Cilium IngressClass exists
      k8s_info:
        api_version: networking.k8s.io/v1
        kind: IngressClass
        name: cilium
      register: cilium_ingress_class
    
    - name: Delete Cilium IngressClass if it exists with wrong parameters
      k8s:
        state: absent
        api_version: networking.k8s.io/v1
        kind: IngressClass
        name: cilium
      when: cilium_ingress_class.resources | length > 0

    - name: Create Cilium IngressClass with correct parameters
      k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: IngressClass
          metadata:
            name: cilium
            annotations:
              ingressclass.kubernetes.io/is-default-class: "true"
          spec:
            controller: cilium.io/ingress-controller
            parameters:
              apiGroup: cilium.io
              kind: CiliumIngressConfig
              name: cilium-ingress-config
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    KUBECONFIG: "{{ k3s_kubeconfig_file }}"
  when: inventory_hostname == groups['controllers'][0]