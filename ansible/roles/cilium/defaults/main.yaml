k3s_kubeconfig_file: /etc/rancher/k3s/k3s.yaml
cilium_repo_url: https://helm.cilium.io
cilium_version: 1.17.1
cilium_namespace: kube-system
load_balancer_ip_pool: 10.0.11.0/24
cilium_values:
  kubeConfigPath: /etc/rancher/k3s/k3s.yaml
  operator:
    replicas: 1
  kubeProxyReplacement: true
  ipam:
    mode: "cluster-pool"
    operator:
      clusterPoolIPv4PodCIDRList: 
      - 10.42.0.0/16
  l2announcements:
    enabled: true
  k8sServiceHost: 10.0.10.50
  k8sServicePort: 6443
  hubble:
    relay:
      enabled: True
    ui:
      enabled: True
  ingressController:
    enabled: true
    loadbalancerMode: shared 
    default: true
    service:
      type: LoadBalancer
  gatewayAPI:
    enabled: true
  loadBalancer:
    serviceTopology: true  # Only uses nodes running the service
    algorithm: maglev     # For better session affinity