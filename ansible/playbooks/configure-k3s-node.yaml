---
- hosts: all-nodes
  gather_facts: true
  name: "configure k3s node"
  remote_user: pj
  become: true

  tasks:
    - name: Update apt cache
      apt:
        cache_valid_time: 3600

    - name: Upgrade packages
      apt:
        upgrade: true

    - name: Install packages
      apt:
        name:
          - vim
          - sudo
          - zsh
        state: present

    - name: Create an ansible user with sudo privileges
      user:
        name: ansible
        state: present
        groups: sudo
        append: true
        create_home: true

    - name: Copy SSH key for ansible user
      authorized_key:
        user: ansible
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

    # Grant passwordless sudo access for ansible user
    - name: Grant passwordless sudo access for ansible user
      lineinfile:
        path: /etc/sudoers
        line: "ansible ALL=(ALL) NOPASSWD:ALL"
        state: present
        validate: "/usr/sbin/visudo -cf %s"

    # Disable password login
    - name: Disable password login
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        backup: true
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      loop:
        - regexp: "^#?PasswordAuthentication"
          line: "PasswordAuthentication yes"
        - regexp: "^#?PermitRootLogin"
          line: "PermitRootLogin prohibit-password"
      # loop:
      #   - {
      #       regexp: "^#?PasswordAuthentication",
      #       line: "PasswordAuthentication no",
      #     }
      #   - {
      #       regexp: "^#?PermitRootLogin",
      #       line: "PermitRootLogin prohibit-password",
      #     }
    # - name: Make k3s-killall.sh executable
    #   file:
    #     path: /usr/local/bin/k3s-killall.sh
    #     mode: "a+x"

  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted
